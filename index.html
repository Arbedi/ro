<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixels</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <canvas id="canvas1"></canvas>

        <div class="controls">
            <label for="resolution" id="resolutionLabel">Resolution 5 px</label>
            <input type="range" id="resolution" name="resolution" min="1" 
            max="13" value="1">
        </div>

        <a href="#" class="neon-button" onclick="start(); stop();">
            Click Here!
        </a>
    
        <br>

        <a href="https://www.youtube.com/watch?v=fC7oUOUEEi4" class="neon-button" id="button-two" target="_blank">
            Don't Click Here!
        </a>
        
    </div>

    <script src="ascii.js"></script>
    <script src="./confetti.js"></script>
    <script>
        // to start
        const start = () => {
            setTimeout (function(){
                confetti.start();
            },1000); // 2000 = 1 seconds
        };

        //to end
        const stop = () => {
            setTimeout (function(){
                confetti.stop();
            }, 5000); // 7000 = 5 second
        }
        start();
        stop();
    </script>
    <script>
        start();
        stop();
    </script>
</body>

</html>
